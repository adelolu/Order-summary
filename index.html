<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="section">
        <div class="card">
          <div class="hero-image">
            <img
              src="images/illustration-hero.svg"
              height="200"
              width="300"
              alt="hero-image"
            />
          </div>
  
          <div class="summary">
            <div class="order-sum">Order Summary</div>
            <p class="text">
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
            <div class="plan">
              <div style="display: flex">
                <div class="music-logo">
                  <img
                    src="images/icon-music.svg"
                    width="50"
                    height="50"
                    alt="music-logo"
                  />
                </div>
  
                <div class="plan-amount">
                  <div class="aPlan">Annual Plan</div>
                  <div class="amount">$59.99/year</div>
                </div>
              </div>
  
              <div class="change-link">
                <a href="">Change </a>
              </div>
            </div>
  
            <div class="order-btn">
              <button>Proceed to Payment</button>
            <div class="cancel-order">Cancel Order</div>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Temiloluwa Oyinloye</a>.
        </div>
      </div>
    </main>

     

   
  </body>
</html>
